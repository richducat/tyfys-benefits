<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Thank You For Your Service – Claim Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
      :root {
        --primary: #0f172a;
        --accent: #0ea5e9;
        --muted: #6b7280;
        --card: #ffffff;
        --bg: #f1f5f9;
        --border: #e2e8f0;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          sans-serif;
        background: radial-gradient(circle at 20% 20%, #e0f2fe 0, #f8fafc 35%, #ffffff 90%);
        color: var(--primary);
      }

      .app-shell {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 32px 14px 40px;
      }

      .card {
        width: 100%;
        max-width: 1100px;
        background: var(--card);
        border-radius: 18px;
        box-shadow: 0 24px 60px rgba(15, 23, 42, 0.18);
        border: 1px solid rgba(15, 23, 42, 0.04);
        padding: 26px 28px 30px;
      }

      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        margin-bottom: 14px;
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .brand-mark {
        width: 46px;
        height: 46px;
        border-radius: 12px;
        background: linear-gradient(135deg, #0f172a, #1d4ed8);
        display: grid;
        place-items: center;
        color: #fff;
        font-weight: 700;
        letter-spacing: 0.04em;
        box-shadow: 0 10px 30px rgba(37, 99, 235, 0.25);
      }

      .brand-title {
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 0.12em;
        font-size: 0.92rem;
        margin-bottom: 3px;
      }

      .brand-subtitle {
        color: var(--muted);
        font-size: 0.92rem;
      }

      .badge {
        background: #e0f2fe;
        color: #075985;
        padding: 6px 10px;
        border-radius: 999px;
        font-weight: 700;
        font-size: 0.75rem;
        letter-spacing: 0.05em;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 16px;
        margin-top: 16px;
      }

      .panel {
        background: #f8fafc;
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 14px 16px;
      }

      .kicker {
        text-transform: uppercase;
        letter-spacing: 0.16em;
        color: #0ea5e9;
        font-weight: 700;
        font-size: 0.78rem;
        margin-bottom: 6px;
      }

      h1 {
        margin: 0 0 4px;
        font-size: 1.65rem;
      }

      .muted {
        color: var(--muted);
      }

      .pill-list {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-top: 10px;
      }

      .pill {
        padding: 6px 10px;
        background: #eef2ff;
        color: #312e81;
        border-radius: 999px;
        font-weight: 600;
        font-size: 0.82rem;
      }

      .progress {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 14px;
      }

      .progress-bar {
        flex: 1;
        height: 8px;
        background: #e2e8f0;
        border-radius: 999px;
        overflow: hidden;
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #0f172a, #2563eb, #0ea5e9);
      }

      .step-label {
        font-weight: 700;
        font-variant-numeric: tabular-nums;
        color: var(--muted);
      }

      .question-card {
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 16px;
        background: #fff;
        box-shadow: 0 18px 40px rgba(15, 23, 42, 0.08);
      }

      .question-title {
        margin: 0 0 6px;
        font-size: 1.15rem;
      }

      .options {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 10px;
        margin: 14px 0 2px;
      }

      .option {
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 10px 12px;
        background: #f8fafc;
        cursor: pointer;
        transition: border-color 120ms ease, box-shadow 120ms ease, background 120ms ease;
      }

      .option:hover {
        border-color: #94a3b8;
      }

      .option.active {
        border-color: #2563eb;
        background: #e0f2fe;
        box-shadow: 0 12px 28px rgba(37, 99, 235, 0.18);
      }

      .option-label {
        font-weight: 700;
      }

      .cta-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 10px;
        margin-top: 18px;
      }

      .cta-group {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }

      button {
        border: none;
        border-radius: 12px;
        padding: 10px 16px;
        font-weight: 700;
        font-size: 0.95rem;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }

      .btn-primary {
        background: linear-gradient(135deg, #0f172a, #1d4ed8);
        color: #fff;
      }

      .btn-ghost {
        background: transparent;
        color: #0f172a;
      }

      .summary {
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 14px 16px;
        background: #f8fafc;
        margin-top: 10px;
      }

      .summary h3 {
        margin: 0 0 6px;
      }

      .summary-list {
        padding-left: 18px;
        margin: 0;
        color: var(--muted);
        line-height: 1.5;
      }

      .mini-card {
        border-radius: 12px;
        border: 1px solid var(--border);
        padding: 12px 14px;
        background: #fff;
        box-shadow: 0 12px 30px rgba(15, 23, 42, 0.08);
      }

      .stat {
        font-weight: 800;
        font-size: 1.3rem;
      }

      .divider {
        height: 1px;
        background: var(--border);
        margin: 16px 0;
      }

      .input-row {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 10px;
        margin-top: 10px;
      }

      input[type='text'],
      input[type='email'] {
        width: 100%;
        padding: 10px 11px;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: #f8fafc;
        font-size: 0.95rem;
      }

      .tiny-label {
        display: block;
        margin-bottom: 4px;
        font-weight: 600;
        color: var(--muted);
        font-size: 0.85rem;
      }

      @media (max-width: 720px) {
        .cta-row {
          flex-direction: column-reverse;
          align-items: stretch;
        }

        .header {
          flex-direction: column;
          align-items: flex-start;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useMemo } = React;

      const quizSteps = [
        {
          id: 'serviceStatus',
          title: 'Which best describes your current service status?',
          helper: 'We map your status to the right VA program (FDC, Standard, BDD, or IDES).',
          options: [
            { value: 'activeDuty', label: 'Active duty (not yet separated)' },
            { value: 'recentlySeparated', label: 'Separated within the last 12 months' },
            { value: 'veteran', label: 'Veteran (separated 1+ years ago)' },
            { value: 'guardReserve', label: 'Guard / Reserve' },
          ],
        },
        {
          id: 'goal',
          title: "What's the main outcome you need help with?",
          helper: 'Pick the closest match so we can tailor required evidence and forms.',
          options: [
            { value: 'newClaim', label: 'File a brand‑new disability claim' },
            { value: 'increase', label: 'Increase my current rating' },
            { value: 'secondary', label: 'Add a secondary condition' },
            { value: 'appeal', label: 'Appeal or supplemental claim' },
          ],
        },
        {
          id: 'evidence',
          title: 'How organized is your medical evidence?',
          helper: 'Your answer helps us determine if you can use the Fully Developed Claim track.',
          options: [
            { value: 'ready', label: 'Ready – I have nexus letters and recent treatment records' },
            { value: 'partial', label: 'Partial – some records, but need guidance' },
            { value: 'none', label: 'None – I need to gather evidence' },
          ],
        },
        {
          id: 'exposure',
          title: 'Any exposure or toxic hazards we should flag?',
          helper: 'We surface presumptives and fast lanes when possible.',
          options: [
            { value: 'burnPits', label: 'Burn pits / airborne hazards' },
            { value: 'agentOrange', label: 'Agent Orange / herbicides' },
            { value: 'campLejeune', label: 'Camp Lejeune water' },
            { value: 'none', label: 'No known exposures' },
          ],
        },
        {
          id: 'contact',
          title: 'Where should we send your personalized checklist?',
          helper: 'We only use this to deliver your claim playbook—no spam, ever.',
          options: [],
        },
      ];

      const exposureNotes = {
        burnPits: 'You may qualify for PACT Act presumptives and expedited processing.',
        agentOrange: 'Flag Agent Orange presumptives and ensure you reference eligible locations.',
        campLejeune: 'Include VA Form 10-10068 and list 30 days of exposure between 1953-1987.',
      };

      const optionLabel = (id, value) => {
        const step = quizSteps.find((q) => q.id === id);
        if (!step) return 'Not provided';
        const match = (step.options || []).find((opt) => opt.value === value);
        return match ? match.label : 'Not provided';
      };

      function Progress({ step, total }) {
        const pct = Math.round(((step + 1) / total) * 100);
        return (
          <div className="progress">
            <div className="progress-bar">
              <div className="progress-fill" style={{ width: `${pct}%` }}></div>
            </div>
            <div className="step-label">
              <strong>{step + 1}</strong> / {total}
            </div>
          </div>
        );
      }

      function OptionGrid({ step, value, onSelect }) {
        if (step.options.length === 0) return null;
        return (
          <div className="options">
            {step.options.map((opt) => (
              <div
                key={opt.value}
                className={`option ${value === opt.value ? 'active' : ''}`}
                onClick={() => onSelect(opt.value)}
              >
                <div className="option-label">{opt.label}</div>
              </div>
            ))}
          </div>
        );
      }

      function Question({ step, value, onSelect, contact, setContact }) {
        const isContactStep = step.id === 'contact';

        return (
          <div className="question-card">
            <div className="kicker">Claim assistant</div>
            <h2 className="question-title">{step.title}</h2>
            <div className="muted">{step.helper}</div>
            {!isContactStep && (
              <React.Fragment>
                <OptionGrid step={step} value={value} onSelect={onSelect} />
                <div className="muted" style={{ fontSize: '0.9rem' }}>
                  Tap an option to continue. You can change answers anytime.
                </div>
              </React.Fragment>
            )}
            {isContactStep && (
              <div className="input-row">
                <div>
                  <span className="tiny-label">Your name</span>
                  <input
                    type="text"
                    placeholder="Jane Doe"
                    value={contact.name}
                    onChange={(e) => setContact((prev) => ({ ...prev, name: e.target.value }))}
                  />
                </div>
                <div>
                  <span className="tiny-label">Email for your checklist</span>
                  <input
                    type="email"
                    placeholder="you@example.com"
                    value={contact.email}
                    onChange={(e) => setContact((prev) => ({ ...prev, email: e.target.value }))}
                  />
                </div>
              </div>
            )}
          </div>
        );
      }

      function Summary({ answers, contact }) {
        const exposure = answers.exposure;
        const exposureNote = exposureNotes[exposure];

        const track = useMemo(() => {
          if (answers.goal === 'appeal') return 'Supplemental / appeal lane';
          if (answers.goal === 'increase') return 'Increase (evidence review) lane';
          if (answers.evidence === 'ready') return 'Fully Developed Claim (FDC)';
          if (answers.serviceStatus === 'activeDuty') return 'Benefits Delivery at Discharge (BDD)';
          return 'Standard claim lane';
        }, [answers]);

        return (
          <div className="grid">
            <div className="summary">
              <h3>Personalized claim plan</h3>
              <ul className="summary-list">
                <li>
                  Program suggestion: <strong>{track}</strong>
                </li>
                <li>Primary goal: {optionLabel('goal', answers.goal)}</li>
                <li>Service status: {optionLabel('serviceStatus', answers.serviceStatus)}</li>
                <li>Evidence readiness: {optionLabel('evidence', answers.evidence)}</li>
                <li>Exposure flag: {optionLabel('exposure', answers.exposure)}</li>
              </ul>
              {exposureNote && (
                <div className="mini-card" style={{ marginTop: '10px' }}>
                  <div className="kicker" style={{ marginBottom: '4px' }}>
                    Exposure guidance
                  </div>
                  <div>{exposureNote}</div>
                </div>
              )}
            </div>
            <div className="mini-card">
              <div className="kicker" style={{ marginBottom: '4px' }}>
                Delivery details
              </div>
              <div className="stat">{contact.name || 'Future claimant'}</div>
              <div className="muted" style={{ marginBottom: '10px' }}>
                {contact.email || 'Add your email to receive the checklist PDF.'}
              </div>
              <div className="pill-list">
                <span className="pill">Evidence checklist</span>
                <span className="pill">Lane strategy</span>
                <span className="pill">Next-step scripts</span>
              </div>
            </div>
          </div>
        );
      }

      function App() {
        const [stepIndex, setStepIndex] = useState(0);
        const [stage, setStage] = useState('intro');
        const [answers, setAnswers] = useState({
          serviceStatus: '',
          goal: '',
          evidence: '',
          exposure: '',
          contact: '',
        });
        const [contact, setContact] = useState({ name: '', email: '' });

        const currentStep = quizSteps[stepIndex];
        const totalSteps = quizSteps.length;

        const nextEnabled =
          currentStep.id === 'contact'
            ? contact.email.trim() !== ''
            : Boolean(answers[currentStep.id]);

        const goNext = () => {
          if (!nextEnabled) return;
          if (stepIndex === totalSteps - 1) {
            setStage('summary');
            return;
          }
          setStepIndex((prev) => prev + 1);
        };

        const goBack = () => {
          if (stepIndex === 0) {
            setStage('intro');
            return;
          }
          setStepIndex((prev) => Math.max(prev - 1, 0));
        };

        const startQuiz = () => {
          setStage('quiz');
          setStepIndex(0);
        };

        return (
          <div className="app-shell">
            <div className="card">
              <div className="header">
                <div className="brand">
                  <div className="brand-mark">TY</div>
                  <div>
                    <div className="brand-title">Thank You For Your Service</div>
                    <div className="brand-subtitle">Claim Assistant</div>
                  </div>
                </div>
                <span className="badge">PACT Act ready</span>
              </div>

              {stage === 'intro' && (
                <div className="grid">
                  <div className="panel">
                    <div className="kicker">Claim routing quiz</div>
                    <h1>Find your fastest VA claim path in 5 steps.</h1>
                    <div className="muted">
                      Answer like a quick BuzzFeed-style quiz. We built this flow for the
                      Best Mobile VPN guide—now tuned for veterans. Every response updates
                      the recommended VA lane, evidence checklist, and exposure notes.
                    </div>
                    <div className="pill-list">
                      <span className="pill">BDD / FDC / Standard</span>
                      <span className="pill">Evidence coaching</span>
                      <span className="pill">Exposure presets</span>
                    </div>
                    <div className="cta-row">
                      <div className="muted">Takes about 60 seconds. No log-in required.</div>
                      <div className="cta-group">
                        <button className="btn-primary" onClick={startQuiz}>Start the quiz</button>
                        <button className="btn-ghost" onClick={() => setStage('quiz')}>
                          Skip intro
                        </button>
                      </div>
                    </div>
                  </div>
                  <div className="panel">
                    <div className="kicker">How it works</div>
                    <ul className="summary-list">
                      <li>Pick answers one at a time—progress updates automatically.</li>
                      <li>We suggest the right lane (BDD, FDC, Standard, Appeal).</li>
                      <li>Exposure flags trigger the right presumptive language.</li>
                      <li>Enter email to receive your personalized checklist PDF.</li>
                    </ul>
                    <div className="divider"></div>
                    <div className="mini-card">
                      <div className="kicker" style={{ marginBottom: '6px' }}>
                        Live availability
                      </div>
                      <div className="stat">Under 24 hours</div>
                      <div className="muted">Average time to build a claim action plan.</div>
                    </div>
                  </div>
                </div>
              )}

              {stage === 'quiz' && (
                <React.Fragment>
                  <Progress step={stepIndex} total={totalSteps} />
                  <Question
                    step={currentStep}
                    value={answers[currentStep.id]}
                    onSelect={(val) => setAnswers((prev) => ({ ...prev, [currentStep.id]: val }))}
                    contact={contact}
                    setContact={setContact}
                  />
                  <div className="cta-row">
                    <button className="btn-ghost" onClick={goBack}>Back</button>
                    <div className="cta-group">
                      <button className="btn-primary" onClick={goNext} disabled={!nextEnabled}>
                        {stepIndex === totalSteps - 1 ? 'See my plan' : 'Next step'}
                      </button>
                    </div>
                  </div>
                </React.Fragment>
              )}

              {stage === 'summary' && <Summary answers={answers} contact={contact} />}
            </div>
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
  </body>
</html>
