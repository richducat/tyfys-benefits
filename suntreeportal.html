<meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #f8fafc;
      }

  <body>
    <div id="root"></div>
    <script type="module">
      import React, { useEffect, useState } from 'https://esm.sh/react@18.2.0';
      import { createRoot } from 'https://esm.sh/react-dom@18.2.0/client';
      import {
        Users,
        Calendar,
        FileText,
        MessageSquare,
        Bell,
        Search,
        ChevronRight,
        Upload,
        CheckCircle,
        XCircle,
        Clock,
        MoreVertical,
        File,
        Download,
        ArrowRight,
        Shield,
        Activity,
        Briefcase,
        AlertCircle,
        Check
      } from 'https://esm.sh/lucide-react@0.456.0?dev';

      const INITIAL_VETERANS = [
        {
          id: 'v1',
          name: 'Michael R.',
          branch: 'Army',
          status: 'pending_review',
          conditions: ['PTSD (Increase)', 'TBI Residuals'],
          insight:
            'Combat veteran (OEF). Currently rated 30% for PTSD. Reports worsening symptoms: severe social isolation, panic attacks 2x/week. Needs DBQ focusing on occupational impairment.',
          documents: ['DD214.pdf', 'Prev_Psych_Eval_2019.pdf', 'Buddy_Statement.pdf'],
          appointmentDate: null,
          unreadMessages: 1
        },
        {
          id: 'v2',
          name: 'Sarah J.',
          branch: 'Air Force',
          status: 'scheduled',
          conditions: ['Major Depressive Disorder', 'Anxiety (Secondary)'],
          insight:
            'Seeking connection for Depression secondary to chronic Tinnitus and Back Pain. Needs Nexus linking chronic pain to mental health decline.',
          documents: ['Medical_Records_Civ.pdf', 'Personal_Statement.pdf'],
          appointmentDate: '2025-10-27T10:00:00',
          unreadMessages: 0
        },
        {
          id: 'v3',
          name: 'David K.',
          branch: 'Marines',
          status: 'evidence_upload',
          conditions: ['Insomnia', 'PTSD'],
          insight:
            'Telehealth eval completed last week. Waiting on final DBQ upload. Veteran reports sleep apnea connection as well.',
          documents: ['Sleep_Study.pdf', 'Nexus_Letter_Draft.docx'],
          appointmentDate: '2025-10-15T14:30:00',
          unreadMessages: 2
        },
        {
          id: 'v4',
          name: 'Robert M.',
          branch: 'Navy',
          status: 'pending_review',
          conditions: ['Anxiety', 'Adjustment Disorder'],
          insight:
            'New Claim. Discharged 2022. Records show in-service stressors but no formal diagnosis. Needs initial psych eval and Nexus.',
          documents: ['Service_Treatment_Records.pdf'],
          appointmentDate: null,
          unreadMessages: 0
        }
      ];

      const INITIAL_MESSAGES = [
        {
          id: 1,
          sender: 'TYFYS Case Mgr',
          text: 'Dr., can you double check the DBQ for Sarah J? We need to ensure the occupational impairment box is checked correctly based on her statement.',
          time: '10:42 AM',
          fromMe: false,
          avatar: 'CM'
        },
        {
          id: 2,
          sender: 'Suntree Psychiatry',
          text: 'Received. I will review it before our session this afternoon.',
          time: '10:45 AM',
          fromMe: true,
          avatar: 'SP'
        }
      ];

      const App = () => {
        const [view, setView] = useState('dashboard');
        const [selectedVet, setSelectedVet] = useState(null);
        const [veterans, setVeterans] = useState(INITIAL_VETERANS);
        const [messages, setMessages] = useState(INITIAL_MESSAGES);
        const [showUploadModal, setShowUploadModal] = useState(false);
        const [uploadProgress, setUploadProgress] = useState(0);
        const [toast, setToast] = useState(null);
        const [chatInput, setChatInput] = useState('');

        const handleStatusChange = (vetId, newStatus) => {
          setVeterans((prev) => prev.map((v) => (v.id === vetId ? { ...v, status: newStatus } : v)));

          if (selectedVet && selectedVet.id === vetId) {
            setSelectedVet((prev) => ({ ...prev, status: newStatus }));
          }

          let msg = '';
          if (newStatus === 'scheduled') msg = 'Veteran Accepted & Schedule Updated';
          if (newStatus === 'evidence_upload') msg = 'Status Updated: Ready for Upload';
          if (newStatus === 'completed') msg = 'Case Completed & Sent to QC';
          if (msg) showToast(msg, 'success');
        };

        const showToast = (message, type = 'success') => {
          setToast({ message, type });
          setTimeout(() => setToast(null), 3000);
        };

        const simulateUpload = () => {
          let progress = 0;
          const interval = setInterval(() => {
            progress += 10;
            setUploadProgress(progress);
            if (progress >= 100) {
              clearInterval(interval);
              setTimeout(() => {
                handleStatusChange(selectedVet.id, 'completed');
                setShowUploadModal(false);
                setUploadProgress(0);
                setSelectedVet(null);
              }, 600);
            }
          }, 200);
        };

        const sendMessage = () => {
          if (!chatInput.trim()) return;
          const newMsg = {
            id: messages.length + 1,
            sender: 'Suntree Psychiatry',
            text: chatInput,
            time: 'Just now',
            fromMe: true,
            avatar: 'SP'
          };
          setMessages([...messages, newMsg]);
          setChatInput('');
        };

        const getStatusColor = (status) => {
          switch (status) {
            case 'pending_review':
              return 'bg-amber-100 text-amber-800 border-amber-200';
            case 'scheduled':
              return 'bg-blue-100 text-blue-800 border-blue-200';
            case 'evidence_upload':
              return 'bg-purple-100 text-purple-800 border-purple-200';
            case 'completed':
              return 'bg-emerald-100 text-emerald-800 border-emerald-200';
            default:
              return 'bg-slate-100 text-slate-600';
          }
        };

        const getStatusLabel = (status) => {
          switch (status) {
            case 'pending_review':
              return 'Needs Review';
            case 'scheduled':
              return 'Scheduled';
            case 'evidence_upload':
              return 'Processing';
            case 'completed':
              return 'Completed';
            default:
              return status;
          }
        };

        const Sidebar = () => (
          <div className="w-72 bg-slate-900 text-white flex flex-col h-screen fixed left-0 top-0 z-50 shadow-2xl border-r border-slate-800">
            <div className="p-6 border-b border-slate-800 flex items-center gap-3">
              <div className="bg-blue-600 p-2 rounded-lg shadow-lg shadow-blue-900/50">
                <Shield className="text-white" size={20} />
              </div>
              <div>
                <span className="font-bold text-lg tracking-tight block text-white">
                  TYFYS <span className="text-blue-400">Portal</span>
                </span>
                <span className="text-[10px] text-slate-400 uppercase tracking-widest font-semibold">Secure V.2.4</span>
              </div>
            </div>

            <div className="px-6 py-6">
              <div className="flex items-center gap-3 mb-8 p-3 bg-slate-800/50 rounded-xl border border-slate-700/50 backdrop-blur-sm">
                <div className="w-10 h-10 rounded-full bg-white flex items-center justify-center overflow-hidden shadow-md border border-slate-600">
                  <img
                    src="https://lh3.googleusercontent.com/pw/AP1GczO_Z7X-T8JcKkYg-R-JzL-QkX-X-X-X-X-X-X-X-X-X-X-X-X-X-X-X=w200-h200-p-k-no-nu"
                    alt="Suntree Logo"
                    className="w-full h-full object-cover"
                    onError={(e) => {
                      e.target.onerror = null;
                      e.target.style.display = 'none';
                      e.target.parentNode.innerText = 'SP';
                    }}
                  />
                </div>
                <div>
                  <div className="text-sm font-bold text-white">Suntree Psychiatry</div>
                  <div className="text-xs text-green-400 flex items-center gap-1.5 font-medium">
                    <span className="w-1.5 h-1.5 bg-green-400 rounded-full animate-pulse shadow-green-400/50 shadow-sm"></span> Online
                  </div>
                </div>
              </div>

              <nav className="space-y-1.5">
                <button
                  onClick={() => {
                    setView('dashboard');
                    setSelectedVet(null);
                  }}
                  className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all duration-200 group ${
                    view === 'dashboard'
                      ? 'bg-blue-600 text-white shadow-lg shadow-blue-900/20'
                      : 'text-slate-400 hover:bg-slate-800 hover:text-white'
                  }`}
                >
                  <Activity
                    size={18}
                    className={view === 'dashboard' ? 'text-white' : 'text-slate-500 group-hover:text-white'}
                  />
                  <span className="font-medium">Live Board</span>
                </button>
                <button
                  onClick={() => {
                    setView('calendar');
                    setSelectedVet(null);
                  }}
                  className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all duration-200 group ${
                    view === 'calendar'
                      ? 'bg-blue-600 text-white shadow-lg shadow-blue-900/20'
                      : 'text-slate-400 hover:bg-slate-800 hover:text-white'
                  }`}
                >
                  <Calendar
                    size={18}
                    className={view === 'calendar' ? 'text-white' : 'text-slate-500 group-hover:text-white'}
                  />
                  <span className="font-medium">Schedule</span>
                </button>
                <button
                  onClick={() => {
                    setView('messages');
                    setSelectedVet(null);
                  }}
                  className={`w-full flex items-center justify-between px-4 py-3 rounded-xl transition-all duration-200 group ${
                    view === 'messages'
                      ? 'bg-blue-600 text-white shadow-lg shadow-blue-900/20'
                      : 'text-slate-400 hover:bg-slate-800 hover:text-white'
                  }`}
                >
                  <div className="flex items-center gap-3">
                    <MessageSquare
                      size={18}
                      className={view === 'messages' ? 'text-white' : 'text-slate-500 group-hover:text-white'}
                    />
                    <span className="font-medium">Messages</span>
                  </div>
                  {INITIAL_VETERANS.some((v) => v.unreadMessages > 0) && (
                    <span className="bg-red-500 text-white text-[10px] font-bold px-1.5 py-0.5 rounded-full shadow-sm">
                      {INITIAL_VETERANS.reduce((acc, curr) => acc + curr.unreadMessages, 0)}
                    </span>
                  )}
                </button>
              </nav>
            </div>

            <div className="mt-auto p-6 border-t border-slate-800">
              <div className="bg-gradient-to-br from-slate-800 to-slate-900 rounded-xl p-4 border border-slate-700 shadow-lg">
                <div className="flex justify-between items-start mb-2">
                  <h4 className="text-[10px] font-bold text-slate-400 uppercase tracking-wider">Success Rate</h4>
                  <span className="text-xs text-green-400 font-bold bg-green-400/10 px-1.5 py-0.5 rounded">+2.4%</span>
                </div>
                <div className="flex items-baseline gap-1">
                  <span className="text-2xl font-bold text-white tracking-tight">98.2%</span>
                  <span className="text-xs text-slate-500">this month</span>
                </div>
              </div>
            </div>
          </div>
        );

        const StatCard = ({ label, value, icon: Icon, color, subtext }) => (
          <div className="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm flex items-center justify-between hover:shadow-md hover:-translate-y-1 transition-all duration-300">
            <div>
              <div className="text-slate-500 text-xs font-bold uppercase tracking-wider mb-1">{label}</div>
              <div className="text-3xl font-extrabold text-slate-900 mb-1 tracking-tight">{value}</div>
              <div className="text-xs text-slate-400 font-medium">{subtext}</div>
            </div>
            <div className={`p-3.5 rounded-xl ${color} bg-opacity-10`}>
              <Icon className={color.replace('bg-', 'text-')} size={24} />
            </div>
          </div>
        );

        const VeteranCard = ({ vet }) => (
          <div
            onClick={() => setSelectedVet(vet)}
            className="group bg-white p-5 rounded-xl border border-slate-200 shadow-sm hover:shadow-lg hover:border-blue-300 transition-all cursor-pointer relative animate-in"
          >
            <div className="flex justify-between items-start mb-4">
              <div className="flex items-center gap-3">
                <div className="w-10 h-10 rounded-full bg-slate-50 flex items-center justify-center font-bold text-slate-600 border border-slate-200 shadow-sm">
                  {vet.name.charAt(0)}
                </div>
                <div>
                  <h4 className="font-bold text-slate-900 text-base">{vet.name}</h4>
                  <span className="text-xs text-slate-500 font-medium px-2 py-0.5 bg-slate-100 rounded-full border border-slate-200">
                    {vet.branch}
                  </span>
                </div>
              </div>
              <span className={`text-[10px] uppercase tracking-wider font-bold px-2 py-1 rounded-md border ${getStatusColor(vet.status)}`}>
                {getStatusLabel(vet.status)}
              </span>
            </div>

            <div className="space-y-3 mb-4">
              <div className="text-sm text-slate-600">
                <div className="flex flex-wrap gap-2 mt-1">
                  {vet.conditions.map((c, i) => (
                    <span
                      key={i}
                      className="px-2 py-1 bg-slate-50 text-slate-700 rounded text-[11px] font-semibold border border-slate-100"
                    >
                      {c}
                    </span>
                  ))}
                </div>
              </div>
              <div className="text-xs text-slate-500 bg-slate-50 p-3 rounded-lg border border-slate-100 italic leading-relaxed">
                "{vet.insight}"
              </div>
            </div>

            <div className="flex items-center justify-between pt-3 border-t border-slate-100">
              <div className="flex gap-2 text-slate-400 items-center">
                <FileText size={14} />
                <span className="text-xs font-medium">{vet.documents.length} Files</span>
              </div>
              <div className="text-blue-600 text-xs font-bold flex items-center gap-1 group-hover:translate-x-1 transition-transform">
                Open Case <ArrowRight size={14} />
              </div>
            </div>

            {vet.unreadMessages > 0 && (
              <div className="absolute -top-2 -right-2 bg-red-500 text-white text-xs font-bold w-6 h-6 flex items-center justify-center rounded-full shadow-md animate-bounce">
                {vet.unreadMessages}
              </div>
            )}
          </div>
        );

        const DashboardView = () => (
          <div className="p-8 max-w-[1600px] mx-auto animate-in">
            <header className="flex justify-between items-center mb-10">
              <div>
                <h1 className="text-3xl font-extrabold text-slate-900 tracking-tight">Suntree Psychiatry Portal</h1>
                <p className="text-slate-500 mt-1 font-medium">Overview of your active VA Disability referrals.</p>
              </div>
              <div className="flex gap-3">
                <button className="bg-white border border-slate-300 text-slate-700 px-4 py-2 rounded-lg text-sm font-bold hover:bg-slate-50 transition-colors shadow-sm flex items-center gap-2">
                  <Download size={16} /> Export Reports
                </button>
                <button className="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-bold hover:bg-blue-700 transition-colors shadow-md shadow-blue-200 flex items-center gap-2">
                  <Bell size={16} /> Alerts <span className="bg-blue-500 text-white text-[10px] px-1.5 rounded-full">3</span>
                </button>
              </div>
            </header>

            <div className="grid grid-cols-1 md:grid-cols-4 gap-6 mb-10">
              <StatCard
                label="Pending Review"
                value={veterans.filter((v) => v.status === 'pending_review').length}
                subtext="Action Required"
                icon={Clock}
                color="bg-amber-500"
              />
              <StatCard
                label="Upcoming Appts"
                value={veterans.filter((v) => v.status === 'scheduled').length}
                subtext="Next 7 Days"
                icon={Calendar}
                color="bg-blue-500"
              />
              <StatCard
                label="Processing"
                value={veterans.filter((v) => v.status === 'evidence_upload').length}
                subtext="Pending Upload"
                icon={Upload}
                color="bg-purple-500"
              />
              <StatCard label="Completed" value="42" subtext="This Month" icon={CheckCircle} color="bg-emerald-500" />
            </div>

            <div>
              <div className="flex items-center justify-between mb-6">
                <h2 className="text-xl font-bold text-slate-900 flex items-center gap-2">
                  <Activity className="text-blue-600" /> Active Pipeline
                </h2>
                <div className="relative group">
                  <Search
                    className="absolute left-3 top-1/2 transform -translate-y-1/2 text-slate-400 group-focus-within:text-blue-500 transition-colors"
                    size={18}
                  />
                  <input
                    type="text"
                    placeholder="Search patients by name or ID..."
                    className="pl-10 pr-4 py-2.5 border border-slate-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 w-80 shadow-sm transition-all"
                  />
                </div>
              </div>

              <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div className="bg-slate-50/50 p-2 rounded-2xl border border-dashed border-slate-200">
                  <div className="flex items-center justify-between mb-4 px-2 pt-2">
                    <h3 className="font-bold text-slate-700 flex items-center gap-2 text-sm uppercase tracking-wide">
                      <span className="w-2.5 h-2.5 rounded-full bg-amber-500 shadow-sm shadow-amber-200"></span>
                      New Referrals
                    </h3>
                    <span className="bg-white px-2 py-0.5 rounded-md text-xs font-bold text-slate-600 border border-slate-200 shadow-sm">
                      {veterans.filter((v) => v.status === 'pending_review').length}
                    </span>
                  </div>
                  <div className="space-y-4">
                    {veterans
                      .filter((v) => v.status === 'pending_review')
                      .map((vet) => (
                        <VeteranCard key={vet.id} vet={vet} />
                      ))}
                  </div>
                </div>

                <div className="bg-slate-50/50 p-2 rounded-2xl border border-dashed border-slate-200">
                  <div className="flex items-center justify-between mb-4 px-2 pt-2">
                    <h3 className="font-bold text-slate-700 flex items-center gap-2 text-sm uppercase tracking-wide">
                      <span className="w-2.5 h-2.5 rounded-full bg-blue-500 shadow-sm shadow-blue-200"></span>
                      Scheduled
                    </h3>
                    <span className="bg-white px-2 py-0.5 rounded-md text-xs font-bold text-slate-600 border border-slate-200 shadow-sm">
                      {veterans.filter((v) => v.status === 'scheduled').length}
                    </span>
                  </div>
                  <div className="space-y-4">
                    {veterans
                      .filter((v) => v.status === 'scheduled')
                      .map((vet) => (
                        <VeteranCard key={vet.id} vet={vet} />
                      ))}
                  </div>
                </div>

                <div className="bg-slate-50/50 p-2 rounded-2xl border border-dashed border-slate-200">
                  <div className="flex items-center justify-between mb-4 px-2 pt-2">
                    <h3 className="font-bold text-slate-700 flex items-center gap-2 text-sm uppercase tracking-wide">
                      <span className="w-2.5 h-2.5 rounded-full bg-purple-500 shadow-sm shadow-purple-200"></span>
                      Pending Upload
                    </h3>
                    <span className="bg-white px-2 py-0.5 rounded-md text-xs font-bold text-slate-600 border border-slate-200 shadow-sm">
                      {veterans.filter((v) => v.status === 'evidence_upload').length}
                    </span>
                  </div>
                  <div className="space-y-4">
                    {veterans
                      .filter((v) => v.status === 'evidence_upload')
                      .map((vet) => (
                        <VeteranCard key={vet.id} vet={vet} />
                      ))}
                  </div>
                </div>
              </div>
            </div>
          </div>
        );

        const CalendarView = () => (
          <div className="p-8 max-w-7xl mx-auto h-full flex flex-col animate-in">
            <header className="mb-8">
              <h1 className="text-3xl font-extrabold text-slate-900 tracking-tight">Schedule</h1>
              <p className="text-slate-500 font-medium">Upcoming appointments for Suntree Psychiatry.</p>
            </header>
            <div className="bg-white rounded-2xl border border-slate-200 shadow-sm flex-1 p-8 overflow-y-auto">
              <div className="grid grid-cols-7 gap-px bg-slate-200 rounded-lg overflow-hidden border border-slate-200 shadow-sm">
                {['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'].map((d) => (
                  <div
                    key={d}
                    className="bg-slate-50 p-4 text-center text-sm font-bold text-slate-500 uppercase tracking-widest"
                  >
                    {d}
                  </div>
                ))}
                {Array.from({ length: 31 }).map((_, i) => (
                  <div key={i} className={`bg-white h-32 p-3 relative group hover:bg-slate-50 transition-colors`}>
                    <span className={`text-sm font-bold ${i === 26 ? 'text-blue-600' : 'text-slate-400'}`}>
                      {i + 1}
                    </span>
                    {i === 26 && veterans.find((v) => v.name.includes('Sarah'))?.status === 'scheduled' && (
                      <div
                        onClick={() => {
                          setSelectedVet(veterans.find((v) => v.name.includes('Sarah')));
                          setView('dashboard');
                        }}
                        className="mt-2 bg-blue-50 text-blue-700 text-xs p-2 rounded-md font-bold truncate border-l-4 border-blue-500 shadow-sm cursor-pointer hover:bg-blue-100 transition-colors"
                      >
                        10:00 AM - Sarah J. <br />
                        <span className="font-normal opacity-80">Depression Exam</span>
                      </div>
                    )}
                    {i === 14 && veterans.find((v) => v.name.includes('David'))?.status === 'evidence_upload' && (
                      <div
                        onClick={() => {
                          setSelectedVet(veterans.find((v) => v.name.includes('David')));
                          setView('dashboard');
                        }}
                        className="mt-2 bg-purple-50 text-purple-700 text-xs p-2 rounded-md font-bold truncate border-l-4 border-purple-500 shadow-sm cursor-pointer hover:bg-purple-100 transition-colors"
                      >
                        2:30 PM - David K. <br />
                        <span className="font-normal opacity-80">PTSD Review</span>
                      </div>
                    )}
                  </div>
                ))}
              </div>
            </div>
          </div>
        );

        const MessagesView = () => (
          <div className="p-8 max-w-6xl mx-auto h-full flex flex-col animate-in">
            <header className="mb-8">
              <h1 className="text-3xl font-extrabold text-slate-900 tracking-tight">Messages</h1>
              <p className="text-slate-500 font-medium">Secure communication with TYFYS Case Managers.</p>
            </header>
            <div className="bg-white rounded-2xl border border-slate-200 shadow-sm flex-1 flex overflow-hidden">
              <div className="w-80 border-r border-slate-200 bg-slate-50 flex flex-col">
                <div className="p-4 border-b border-slate-200">
                  <input
                    className="w-full bg-white border border-slate-200 rounded-lg px-3 py-2 text-sm focus:outline-none focus:border-blue-500"
                    placeholder="Search threads..."
                  />

                      >

                <div>
                  <div className="flex items-center gap-4 mb-1">

                  >
                    <Upload size={18} /> Start Evidence Upload
                  </button>
                )}

                  <button
                    onClick={() => setShowUploadModal(true)}
                    className="bg-emerald-600 text-white px-6 py-2.5 rounded-lg font-bold hover:bg-emerald-700 transition-colors shadow-md shadow-emerald-200 flex items-center gap-2"

                      <Activity className="text-blue-500" size={24} />

                    </h3>

                          Diagnoses to Verify
                        </label>
                        <ul className="space-y-3">
                          {selectedVet.conditions.map((c, i) => (
                            <li
